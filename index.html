<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;800&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">



    <title>Presentation Card</title>
</head>
<body>

    <div class="card">
        <div class="card__header">
            <img src="src/banner.jpg" alt="banner">
        </div>

        <div class="card__avatar">
            <img src="src/photo.jpg" alt="avatar">
        </div>

        
        <div class="card__name">
            <p class="name">Tom√°s Chiari</p>
            <p class="ocupation">FullStack Student</p>
        </div>

        <div class="card__country">
            <img class="country-logo" src="src/country-logo-4.png" alt="">
            <p class="country-name">Argentina</p>

        </div>

        <ul class="social-icon">
            <li class = "social-icon__item">
                <a href="https://www.instagram.com/tomy_chiari/" target="_blank">
                    <img class="social-icon__logo" src="src/instagram.png" alt="">
                </a>
            </li>

            <li class = "social-icon__item">
                <a href="https://www.linkedin.com/in/tom%C3%A1s-chiari-458250191/" target="_blank">
                    <img class="social-icon__logo" src="src/linkedin.png" alt="">
                </a>
            </li>

            <li class = "social-icon__item">
                <a href="https://github.com/TomasChiari" target="_blank">
                    <img class="social-icon__logo" src="src/github.png" alt="">
                </a>
            </li>
        </ul>

    </div>


    
</body>
</html>
